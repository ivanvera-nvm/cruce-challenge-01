  <link rel="preload" href="https://cdn.jsdelivr.net/fontsource/fonts/rokkitt:vf@latest/latin-wght-normal.woff2"

  <script>
    localStorage.theme === "dark"

      : document.documentElement.classList.remove("dark");

  <style>
    @font-face {
      font-family: 'Rokkitt Variable';
      font-style: normal;

      src: url(https://cdn.jsdelivr.net/fontsource/fonts/rokkitt:vf@latest/latin-wght-normal.woff2) format('woff2-variations');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    @font-face {
      font-family: 'Rokkitt Variable Fallback';

      font-weight: 400;
      src: local('Arial');

    @font-face {
      font-family: 'Kode Mono Variable';
      font-style: normal;
      font-display: swap;
      font-weight: 400 700;
      src: url(https://cdn.jsdelivr.net/fontsource/fonts/kode-mono:vf@latest/latin-wght-normal.woff2) format('woff2-variations');

    }

    html {
      font-family: 'Rokkitt Variable', 'Rokkitt Variable Fallback', system-ui, -apple-system, sans-serif;
    }
